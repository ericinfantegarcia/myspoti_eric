<!DOCTYPE html>
<!-- Indica que este documento está escrito en HTML5. Importante para que el navegador interprete bien la página. -->

<html lang="es">
<!-- <html> es el elemento raíz de la página.
     lang="es" indica que el contenido está en español (accesibilidad y SEO). -->
<head>
    <!-- <head> contiene metadatos: configuración, título, enlaces a CSS/JS, etc. No es contenido visible principal. -->

    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8"> define la codificación de caracteres.
         Permite mostrar correctamente ñ, tildes y símbolos. -->

    <title>In the Wee Small Hours - Frank Sinatra</title>
    <!-- <title> es el texto que se muestra en la pestaña del navegador y en resultados de búsqueda. -->
</head>

<body>
<!-- <body> contiene todo el contenido visible de la página: textos, imágenes, enlaces, etc. -->

<header>
    <!-- <header> representa la cabecera de la página.
         Suele incluir el título principal y el menú de navegación. -->

    <h1>In the Wee Small Hours (1955)</h1>
    <!-- <h1> es el encabezado principal de esta página.
         Solo debería haber uno por página como título principal de contenido. -->

    <nav>
        <!-- <nav> define una zona de navegación.
             Dentro se colocan enlaces para moverse por el sitio. -->

        <ul>
            <!-- <ul> crea una lista desordenada (con viñetas).
                 Se usa aquí para agrupar las opciones del menú. -->

            <li>
                <!-- <li> es cada elemento de la lista. -->
                <a href="index.html">Inicio</a>
                <!-- <a> crea un enlace.
                     href="index.html" es la ruta del archivo al que te lleva el clic. -->
            </li>

            <li>
                <a href="discografia.html">Discografía</a>
                <!-- Enlace a la página donde listaremos los álbumes. -->
            </li>

            <li>
                <a href="newsletter.html">Newsletter</a>
                <!-- Enlace a la página con el formulario de suscripción. -->
            </li>
        </ul>
    </nav>
</header>

<main>
    <!-- <main> indica el contenido principal de la página.
         Ayuda a navegadores y lectores de pantalla a saber dónde está “lo importante”. -->

    <section>
        <!-- <section> agrupa contenido relacionado.
             Aquí usamos una sección para la ficha del álbum. -->

        <figure>
            <!-- <figure> agrupa contenido visual (imagen, gráfico, etc.) con su pie explicativo. -->

            <img src="img/in_the_wee_small_hours.jpg.jpg"
                 alt="Portada In the Wee Small Hours"
                 width="250">
